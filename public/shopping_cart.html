<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/shopping_cart.css">
    <script src="shopping_cart.js" defer></script>
    <title>Carro de Compras</title>
</head>

<body>

        <div id="shopping-cart" class="shopping-cart">
            <h1>Carro de Compras</h1>
            <h2 id="total">Total: $0</h2>
            <table class="shopping-cart-table">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Producto</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="shopping-cart-table-content">

                </tbody>
            </table>
            <div class="shopping-cart-buy">
                <p onclick="pay()">Confirmar Compra</p>
                <a href="/products" class="cancelar">Cancelar</a>
            </div>
        </div>

</body>

</html>
