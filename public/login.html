<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login_style.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>PINDY</h1>
        </header>
        <main class="login-container">
            <form action="/login" method="POST" class="login-form">
                <label for="username" class="label">Nombre de usuario</label>
                <input type="text" required name="username" id="username" class="text-input"
                    placeholder="example@email.com"><br>
                <label for="password" class="label">Contraseña</label>
                <input type="password" required name="password" id="password" class="text-input"
                    placeholder="Contraseña"><br>
                <input type="submit" value="Ingresar" name="submit-btn" id="submit-btn">
                <a href="/registerUser" class="register-link">Registrarse</a>
            </form>
            <img src="/resources/login.jpeg" alt="Imagen de login" class="login-image">
        </main>
    </div> 
</body>

</html>
