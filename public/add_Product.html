<!DOCTYPE html>
<html>
<head>
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="styles/add-product_style.css">
</head>
<body>
    <header>
        <h1>PINDY</h1>
        <nav>
            <ul>
                <li><a href="/products">Home</a></li>
                <li><a href="/add-product">Agregar Producto</a></li>
                <li><a href="#">Historial de compras</a></li>
                <li><a href="#">&#x1F6D2;</a></li>
                <li><a href="/logout">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
    
        <div class="container">
            <h2>Agregar Producto</h2>
            <form id="product-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                
                <label for="description">Descripción:</label>
                <input type="text" id="description" name="description">
                
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price">
                
                <label for="image">Imagen (URL):</label>
                <input type="text" id="image" name="image">
                
                <label for="stock">Cantidad disponible:</label>
                <input type="number" id="stock" name="stock">
                
                <input type="submit" value="Agregar producto">
            </form>
            <button onclick="window.location.href='/products'">Ir a la pagina principal</button>
        </div>
        <img src="resources/AgregarProduct.png" alt="Product Image" class="product-image">
    </main>
    <script src="product.js"></script>
</body>
</html>
